<!DOCTYPE html>
<html>

<body>
    <svg height="500" width="500">
        <defs>
            <filter id="f4" x="0" y="0" width="200%" height="200%">
                <feOffset result="offOut" in="SourceGraphic" dx="5" dy="5" />
                <feColorMatrix result="matrixOut" in="offOut" type="matrix"
                    values="0.2 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1 0" />
                <feGaussianBlur result="blurOut" in="matrixOut" stdDeviation="3" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
        </defs>
        <!-- Blue eyes-->
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="0.1" fill="red" filter="url(#f4)" />
        <rect x="30" y="35" width="10" height="10" stroke="black" stroke-width="0.1" fill="blue" />
        <rect x="60" y="35" width="10" height="10" stroke="black" stroke-width="0.1" fill="blue" />
        <!-- Comples drawing-->
        <!-- <path id="lineAB" d="M 100 350 l 150 -300" stroke="red" stroke-width="3" fill="none" /> 
        <path id="lineBC" d="M 250 50 l 150 300" stroke="red" stroke-width="3" fill="none" /> -->
        <path id="triangleABC" d="M 100 350 L 250 50 L 400 350 Z" stroke="red" stroke-width="1" fill="none" />
        <path d="M 175 200 l 150 0" stroke="green" stroke-width="1" fill="none" />
        <path d="M 100 350 q 150 -300 300 0" stroke="blue" stroke-width="4" fill="none" />
        <!-- Mark relevant points -->
        <g stroke="black" stroke-width="3" fill="black">
            <circle id="pointA" cx="100" cy="350" r="3" />
            <circle id="pointB" cx="250" cy="50" r="3" />
            <circle id="pointC" cx="400" cy="350" r="3" />
        </g>
        <!-- Label the points -->
        <g font-size="30" font-family="sans-serif" fill="black" stroke="none" text-anchor="middle">
            <text x="100" y="350" dx="-30">A</text>
            <text x="250" y="50" dy="-10">B</text>
            <text x="400" y="350" dx="30">C</text>
            Sorry, no sorry!
    </svg>
</body>

</html>
